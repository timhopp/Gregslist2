<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css" />

<body>
    <header class="bg-main text-light">
        <div class="row justify-content-between">
        <a href="index.html"><h1 class="pl-5 text-white">Gregslist</h1></a>
        <a href="index.html"><h2 class="text-white">Cars</h2></a>
        <a href="houses.html"><h2 class="text-white">Houses</h2></a>
        <a href="jobs.html"><h2 class="text-white pr-5">Jobs</h2></a>
    </div>
    </header>



    
    <main class="container-fluid">
        <div id="form" class="row justify-content-center pb-5 pt-3">
            <div class="col-12 text-center">
                <h2>Add A House!</h2>
            </div>
            <form onsubmit="app.housesController.addHouse(event)" class="col-8">
                <div class="form-group">
                    <label for="bedrooms">Beds</label>
                    <input type="text" name="bedrooms" class="form-control" placeholder="Enter Beds...">
                </div>
                <div class="form-group">
                  <label for="bathrooms">Baths</label>
                  <input type="text" name="bathrooms" class="form-control" placeholder="Enter Baths...">
              </div>
              <div class="form-group">
                <label for="levels">Levels</label>
                <input type="text" name="levels" class="form-control" placeholder="Enter Levels...">
            </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" name="price" class="form-control" placeholder="Enter List Price...">
                </div>
                <div class="form-group">
                    <label for="year">Year Built</label>
                    <input type="number" min="1600" max="2020" name="year" class="form-control"
                        placeholder="Enter Year Built...">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Image Url</label>
                    <input type="text" name="imgUrl" class="form-control" placeholder="Enter Image Url...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" placeholder="Enter Description...">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
        <div id="houses" class="row justify-content-center">
            <!-- <div class="col-3 border rounded shadow">
                <h1>make</h1>
                <h1>model</h1>
                <h1>year</h1>
                <h1>price</h1>
                <h1>image</h1>
            </div> -->
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="app/main.js" type="module"></script>
</body>
